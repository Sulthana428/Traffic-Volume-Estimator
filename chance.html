 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Prediction</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2FyfGVufDB8fDB8fHww");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 80px;
            text-shadow: 1px 1px 2px black;
        }

        .result-box {
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 40px;
            border-radius: 15px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            font-size: 24px;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Traffic Volume Estimation</h1>
        <p>Predicted Traffic Volume: <strong>{{ result }}</strong></p>

        <!-- Stylish Go Back Button -->
        <a href="/" class="back-button">Try Another Prediction</a>
    </div>
</body>
</html>
